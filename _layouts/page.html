---
layout: default
---

{% include base.html %}

<div class="docker-science-side-bar">
  <nav class="anchorific"></nav><!-- the table of contents is rendered here -->
  <div class="docker-science-fixed-footer">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</div>
</div>
<div class="docker-science-page-content">
  <div class="docker-science-content">
    {{ content }}
  </div>
</div>

<script>
  $('.docker-science-page-content').anchorific({
    navigation: '.anchorific', // position of navigation
    speed: 400, // speed of sliding back to top
    anchorClass: 'anchor', // class of anchor links
    anchorText: '', // prepended or appended to anchor headings
    top: '.top', // back to top button or link class
    spy: false, // scroll spy
    position: 'prepend', // position of anchor text
    spyOffset: 50 // specify heading offset for spy scrolling
  });
</script>
